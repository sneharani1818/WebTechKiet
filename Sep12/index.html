<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <img src="flower.png" alt="" usemap="#map1" />
    <map name="map1">
      <area
        type="rect"
        coords="0,0,200,150"
        href="../index.html"
        alt="Flower"
      />
      <area shape="circle" coords="300, 300, 100" href="../list.html" alt="" />
    </map>
  </body>
</html>
