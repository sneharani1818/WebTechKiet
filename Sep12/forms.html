<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms/Input</title>
  </head>
  <body>
    <h1>ABC Enterprises</h1>
    <form action="">
      <label for="name">Name: </label>
      <input type="text" name="name" id="name" /><br />
      Age: <input type="number" /><br />
      DOB: <input type="date" /><br />
      Gender: <input type="radio" name="" id="" />Male
      <input type="radio" />Female <br />
      Educational Details:
      <input type="checkbox" name="" id="" />Post graduation <br />
      <input type="checkbox" name="" id="" />Graduation <br />
      City:
      <select name="" id="">
        <option value="">Ghaziabad</option>
        <option value="">Meerut</option>
      </select>
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
