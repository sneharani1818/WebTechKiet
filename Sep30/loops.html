<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //prime or not between 1 to 50
        for (i = 1; i <= 50; i++) {
            count = 0
            for (j = 2; j <= i / 2; j++) {
                if (i % j == 0)
                    count++
            }
            if (count == 0)
                console.log(i)
        }
        //even 0-50
        for (i = 0; i <= 50; i++)
            if (i % 2 == 0)
                console.log(i)
        //create a game where you start with any random number. ask user to keep guessing game number until user enters the correct value
        do {
            var num = prompt("Guess number");
            console.log(num)
            var num1 = Math.floor(Math.random() * 10)
            console.log(num1)
        } while (num != num1);
        console.log("WON")
    </script>
</body>

</html>
