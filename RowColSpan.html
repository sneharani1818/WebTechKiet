<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Row and Col span</title>
  </head>
  <body>
    <h3>Usage of div and span tags</h3>
    <table border="solid" padding="3px">
      <tr>
        <td rowspan="2">Row span</td>
        <td width="15px">1</td>
        <td width="15px">2</td>
        <td width="15px">3</td>
      </tr>
      <tr>
        <td width="15px">4</td>
        <td width="15px" colspan="2">5</td>
        <!-- <td width="15px">6</td> -->
      </tr>
      <tr>
        <td width="15px">7</td>
        <td width="15px">8</td>
        <td width="15px">9</td>
        <td width="15px">15</td>
      </tr>
    </table>
  </body>
</html>
