<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" placeholder="Enter a number" id="number">
    <button onclick="evenodd()">Check for even odd</button>
    <p id="result"></p>

    <script>
        function evenodd() {
            let num = document.getElementById('number').value;
            if (num % 2 == 0) {
                document.getElementById('result').innerHTML = "Even Number";
            }
            else {
                document.getElementById('result').innerHTML = "Odd Number";
            }
        }    
    </script>
</body>

</html>
